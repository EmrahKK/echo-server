apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server-deployment
  namespace: echo-server
  labels:
    app: echo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
      - name: echo-server
        image: harbor.mkkdev.com/echo-server/echo-server:0.1
        ports:
        - containerPort: 8080