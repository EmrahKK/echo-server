apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: echo-server-ingress
  namespace: echo-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: echo-server.mkk.com.tr
    http:
      paths:
      - path: /
        backend:
          serviceName: echo-server-service
          servicePort: 80